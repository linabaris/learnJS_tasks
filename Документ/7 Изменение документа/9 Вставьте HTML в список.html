<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul id="ul">
        <li id="one">1</li>
        <li id="two">4</li>
    </ul>

    <script>
        let newli2 = document.createElement('li');
        let newli3 = document.createElement('li');
        newli2.innerHTML = '2';
        newli3.innerHTML = '3';
        one.after(newli2);
        two.before(newli3);
        // one.insertAdjacentHTML('afterend', '<li>2</li><li>3</li>');
    </script>
    
</body>
</html>
