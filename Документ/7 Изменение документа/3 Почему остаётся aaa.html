В примере ниже вызов table.remove() удаляет таблицу из документа.
Но если вы запустите его, вы увидите, что текст "aaa" все еще виден.
Почему так происходит?

<table id="table">
  aaa
  <tr>
    <td>Тест</td>
  </tr>
</table>

<script>
  alert(table); 

  table.remove();
</script>
//в таблице не должно быть текста, браузер помещает его до табл, поэтому
//после удаления текст остается
