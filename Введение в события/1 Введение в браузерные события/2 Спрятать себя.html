<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button>Click to hide</button>

    <script>
        let btn = document.querySelector("button");
        btn.onclick = function() {
            this.hidden = true;
        }
    </script>
</body>
</html>
