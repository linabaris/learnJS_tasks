<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        .menu ul{
            margin: 0;
            list-style: none;
            padding-left: 10px;
            display: none;
        }
        title {
            display: inline-block;
        }
        .menu title::before{
            content: '▶ ';
            font-size: 80%;
            color: green;
        }
        .menu.open title::before{
            content: '▼ ';
        }
        .menu.open ul {
            display: block;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="menu" id="sweeties">
        <title>Candys</title>
        <ul>
            <li>Cake</li>
            <li>Donut</li>
            <li>Honey</li>
        </ul>
    </div>

    <script>
        let menuElem = document.getElementById('sweeties');
        let titleElem = menuElem.querySelector('title');
        titleElem.onclick = function(){
            menuElem.classList.toggle('open');
        }
    </script>
</body>
</html>
