<!DOCTYPE html>
<html lang="кг">
<head>
    <meta charset="UTF-8">
    <style>
        #contents {
            padding: 5px;
            border: 1px green solid;
        }
      </style>
    <title>Document</title>
</head>
<body>
    <fieldset id="contents">
        <legend>#contents</legend>
        <p>
          Как насчёт того, чтобы прочитать <a href="https://wikipedia.org">Википедию</a> или посетить <a href="https://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
        </p>
      </fieldset>

      <script>
        let content = document.querySelector('#contents');
        content.onclick = function(e) {
            function handleLink(href) {
                let confirmation = confirm(`Leave for ${href}?`);
                if (!confirmation) return false;
            }
            let target = event.target.closest('a');
            if (target && contents.contains(target)) {
                return handleLink(target.getAttribute('href'));
            }
        }
      </script>
</body>
</html>
